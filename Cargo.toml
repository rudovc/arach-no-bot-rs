[package]
name = "arachnobot"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
poise = "0.5.5"
tokio = { version = "1.29.1", features = ["rt-multi-thread", "macros"] }
